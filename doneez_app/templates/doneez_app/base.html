{% load static %}  <!-- Load files out of the static folder -->

<!-- Base Template for providing common layout for every web page -->
<!DOCTYPE html>
<html lang="en" class="me-0 pe-0">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap Stylesheet -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Main Site Stylesheet -->
        <link rel="stylesheet" type="text/css" href="{% static 'doneez_app/main.css' %}">  <!--- Generate an absolute URL to the static folder and pulls in the stylesheet -->
        <!-- Font Awesome Kit -->
        <script src="https://kit.fontawesome.com/4941dcff4c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="/media/site-images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/media/site-images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/media/site-images/favicon-16x16.png">
        <link rel="manifest" href="/media/site-images/site.webmanifest">
        <link rel="mask-icon" href="/media/site-images/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">


        <style>
            #map{
                height: 40vh;
                width: 100%;
            }
        </style>
    

        <title>DoneEZ</title>

    </head>

    <body class="me-0 pe-0">

        <div class="main-site-container me-0 pe-0">
            <div class="container-fluid ms-0 ps-0 me-0 pe-0">
    
                <!-- Menu --> 
    
                <div class="row ms-0 ps-0 me-0 pe-0">
                    <div class="col ms-0 ps-0 me-0 pe-0">
                        {% block menu %}{% endblock %}
                    </div>
                </div>
    
                <!-- Body Content -->

                <div class="row justify-content-center mt-2 ms-0 ps-0 me-0 pe-0">
                    <div class="col justify-content-center p-0 me-0 pe-0">
                        {% if messages %}
                            {% for message in messages %}
                                <!--
                                    Django and Bootstrap messages use same naming convention, so we can use message.tags for styling.
                                    However, Django "error" messages are styled at the field-level, and since we want a form-level message,
                                    to let the user know they've successfully reported an error, we need to manually style the form-level message.
                                 -->
                                {% if message.tags == 'error' %}
                                <div class="alert alert-danger"> 
                                    {{ message }}
                                </div>
                                {% else %}
                                <div class="alert alert-{{ message.tags }}"> 
                                    {{ message }}
                                </div>
                                {% endif %}
                            {% endfor %}
                        {% endif %}
                        {% block content %}{% endblock %}
                    </div>
                </div>

            </div>
        </div>
    
        <!-- Footer --> 
        <div class="container px-0">
            <div class="row justify-content-center site-footer mx-0 px-0">
                <div class="col-auto justify-content-center mx-0 px-0">
                    {% block footer %}{% endblock %}
                </div>
            </div>
        </div>
    
    
        <!-- Site Scripts -->
    
        <!-- Password show/hide plugin -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/bootstrap-show-password@1.2.1/dist/bootstrap-show-password.min.js"></script>
        <!-- Bootstrap Javascript Components -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    </body>
</html>
