<!-- Insert this page into the Base Template -->
{% extends "doneez_app/site-base.html" %}

{% block content %}
<!-- Page Content STARTS Here -->


<div class="m-0 p-0" style="background-color: #327dc8; border-top: .1rem solid #327dc8; overflow: hidden;">

    <!-- The Search Card -->
    <div style="position:absolute; z-index: 200;">
        <div class="container" style="margin-left: 2%; margin-top: 6%;">
            <div class="row justify-content-center">
                <div class="col" style="min-width: 400px; max-width: 400px;"> <!-- Use this div to set the form width -->
                    <div class="container shadow rounded-lg p-0 m-0"> <!-- This container provides the card's shadow -->
                        <div class="row">
                            <div class="col">
                    
        
                                <div class="card border-0" id="home-search-card">
        
                                    <!-- Form Title -->
        
                                    <div class="card-header">
                                        <h4 class="font-weight-bold my-3 text-center">Find a trusted local mechanic ready to help you!</h3>
                                    </div>
        
                                    <!-- Form Area -->
        
                                    <div>
        
                                        <form method="POST" class="form-floating">
        
                                            <!-- Cross Site Request Forgery Security Token -->
                                            {% csrf_token %}
        
                                            <!-- Form Errors -->
                                            {% include "dashboard/dashboard-errors.html" %}
        
                                            <div class="container">
        
                                                <!-- Form Instructions -->
        
                                                <div class="row">
                                                    <div class="col text-center">
                                                        <p style="font-size: larger;">We'll help you save money on<br>car repairs in just a few clicks!</p>
                                                    </div>
                                                </div>

                                                <!-- Form Fields -->
        
                                                <div class="row">
        
        
        
                                                    <!--Search-->
                                                    <div class="col-12 pt-0 px-0">
                                                        <div class="form-floating" style="text-align: center;">
                                                            <input type="text" class="glowing-border" id="FormItemSearch" name="FormItemSearch" placeholder="City or Zip" autocomplete="nope" autofocus style="width:330px; text-align: center;">
                                                        </div>
                                                    </div>
        
        
        
                                                </div>
        
                                                <!-- Form Buttons -->
        
                                                <div class="row">
                                                    <div class="d-grid gap-3 pt-3 pt-0 pb-3">
                                                        <a href="#" class="btn btn-site">Find a Mechanic</a>
                                                    </div>
                                                </div>
        
                                            </div>
                                        </form>
                                    </div>
        
                                    <!-- Form Footer -->
        
                                    <div class="col-12 card-footer text-center">
                                    </div>
        
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </div>

    <!-- The video -->
    <video autoplay muted loop id="myVideo">
        <source src="https://ak.picdn.net/shutterstock/videos/18694661/preview/stock-footage-car-service-repair-maintenance-and-people-concept-mechanic-man-with-wrench-and-lamp-working-at.webm" type="video/webm">
    </video>

</div>


<!-- style="margin-top: 18rem; margin-bottom: 25rem;" -->
<!-- style="background-image: url('../media/site-images/3Mechanics.png'); background-repeat: no-repeat; background-position: top center; text-align: center; max-width: 80%;" -->

<!-- Page Content ENDS Here -->
{% endblock content %}
